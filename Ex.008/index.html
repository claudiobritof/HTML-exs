<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text format</title>
</head>
<body>
    <h1>Main formats</h1>
    <h2>Bold</h2>
    <p>testing <strong>bold</strong> not bold</p>
    <h2>Italic</h2>
    <em>
        <p>testing italic</p>
    </em>
    <mark style="background-color:lightsalmon ;"> testing mark   </mark>
    <p>Deleted: <del>um texto como excluído</del>.</p>
    <h2>Texto inserido</h2>
    <p>Texto inserido <ins>um texto como inserido</ins> adicionado depois.</p>
    <h2>Texto sobrescrito</h2>
    <p>P/ fórmulas por ex: x<sup>20</sup>+3</p>
    <h2>Texto subscrito</h2>
    <p>subscrito H<sub>2</sub>O</p>
</body>
</html>
