<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Working with Lists</h1>
    <h2>Ordered lists:</h2>
    <ol type="i" start="ii">
        <li>wake up</li>
        <li>shower</li>
        <li>breakfast</li>
        <li>work</li>
        <li>gym</li>
        <li>sleep</li>        
    </ol>
    <h2>Unordered lists</h2>
    <ul> 
        <li>do</li>
        <li>while</li>
        <li>for</li>
    </ul>

</body>
</html>
