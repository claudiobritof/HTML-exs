<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        a {
            color: crimson;
            text-decoration: none;
            font-weight: 500;
        }

        a:visited {
            color: rgb(0, 89, 255);
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }
        a:active {
            color: orange;
        }
    </style>
</head>
<body>
    <h1>Personalizing Links</h1>
    <ul>
        <li><a href="https://github.com/claudiobritof?tab=repositories" target="_blank">Github Repository</a></li>
        <li><a href="https://www.linkedin.com/in/claudiobritof/" target="_blank">LinkedIn</a></li>
        <li><a href="https://github.com/" target="_blank">Website</a></li>
    </ul>
    
</body>
</html>
