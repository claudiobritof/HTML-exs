<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding local video</title>
</head>
<body>
    <h1>Insert local video</h1>
    <p>From my server</p>
    <video width="500" poster="media/maldives.jpg" controls autoplay loop>
        <source src="media/pexels-pavel-danilyuk-7318864.mp4" type="video/mp4">
        <source src="media/youtube format.m4v" type="video/m4v">
        <source src="media/youtube format.webm" type="video/webm">
        <p>Not compatible</p>
    </video>

    <h1>Insert Youtube videos</h1>
    <p>Youtube video</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/kRzA0y0NlPw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
