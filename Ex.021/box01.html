<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        h1 {
            background-color: lightblue;
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: blue;
            padding:10px;
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            margin: auto;
        }
        a {
            border-width: 10px;
            border-style: solid;
            border-color: red;
        
        }
    </style>
</head>
<body>
    <h1>Box-Level example</h1>
    <p>Paragraphs are also box-level, but <a href="#">links are in-line level examples. </a> Let's see how it works.</p>
</body>
</html>
