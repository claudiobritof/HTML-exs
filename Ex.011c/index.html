<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias</title>
</head>
<body>
  <h1>Dynamic images</h1>  
  <p>More than 1 device</p>
  <picture>
    <source media="(max-width: 750px)" srcset="Images/foto-p.png"
    type="image/png">
    <source media="(max-width: 1050px)" srcset="Images/foto-m.png"
    type="image/png">
    <img src="Images/foto-g.png" alt="Flexible image">
  </picture>

  <h1>Adding audio</h1>
  <audio src="Livin' Up (Sting) - Otis McDonald.mp3" controls autoplay loop></audio>

  <h1>Other way</h1>
    <audio src="Livin' Up (Sting) - Otis McDonald.mp3" type="audio/mpeg" controls autoplay loop></audio>
    <audio src="2022-04-23_4h02m26.wav" type="audio/wav" controls autoplay loop></audio>

    <h1>Many formats</h1>
    <audio controls autoplay loop>
      <source src="Livin' Up (Sting) - Otis McDonald.mp3" type="audio/mpeg">
      <source src="2022-04-23_4h02m26.wav" type="audio/wav">
    </audio>
</body>
</html>
